<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkAI - Next-Gen Tattoo Design Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-border {
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .scroll-indicator {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-gray-100">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass-morphism">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="text-3xl font-bold glow-text">InkAI</div>
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="hover:text-purple-400 transition-colors">Explore</a>
                    <a href="#" class="hover:text-purple-400 transition-colors">Artists</a>
                    <a href="#" class="hover:text-purple-400 transition-colors">Community</a>
                    <a href="#" class="bg-purple-600 px-6 py-2 rounded-full hover:bg-purple-700 transition-colors neon-border">Create Now</a>
                </div>
                <button class="md:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="pt-32 pb-20 relative overflow-hidden">
        <div class="container mx-auto px-4">
            <div class="text-center max-w-4xl mx-auto">
                <h1 class="text-6xl font-bold mb-6 animate__animated animate__fadeIn glow-text">
                    The Future of Tattoo Design
                </h1>
                <p class="text-xl text-gray-300 mb-12 animate__animated animate__fadeIn animate__delay-1s">
                    Transform your ideas into stunning tattoo designs with our advanced AI technology
                </p>
                
                <!-- Enhanced Search Bar -->
                <div class="max-w-3xl mx-auto mb-12 animate__animated animate__fadeIn animate__delay-2s">
                    <div class="glass-morphism rounded-full p-2 flex items-center">
                        <input type="text" 
                               id="designInput"
                               placeholder="Describe your dream tattoo..." 
                               class="bg-transparent w-full px-6 py-4 rounded-full focus:outline-none">
                        <button id="generateBtn" class="bg-purple-600 text-white px-8 py-4 rounded-full hover:bg-purple-700 transition-colors neon-border flex items-center">
                            <span>Generate</span>
                            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- AI Design Studio -->
    <section class="py-20 bg-gray-900 bg-opacity-50">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold mb-16 text-center glow-text">AI Design Studio</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <!-- Preview Area -->
                <div class="glass-morphism p-8 rounded-2xl">
                    <div class="bg-gray-900 h-96 rounded-xl mb-6 flex items-center justify-center relative overflow-hidden">
                        <div id="designPreview" class="absolute inset-0 flex items-center justify-center">
                            <p class="text-gray-500">Your design will appear here</p>
                        </div>
                        <div id="loadingOverlay" class="absolute inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center hidden">
                            <span class="loader"></span>
                        </div>
                    </div>
                    <div class="flex gap-4">
                        <button id="newDesignBtn" class="flex-1 bg-purple-600 px-6 py-3 rounded-xl hover:bg-purple-700 transition-colors neon-border flex items-center justify-center">
                            <span>Generate New</span>
                            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                            </svg>
                        </button>
                        <button id="saveDesignBtn" class="flex-1 bg-gray-700 px-6 py-3 rounded-xl hover:bg-gray-600 transition-colors flex items-center justify-center">
                            <span>Save Design</span>
                            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Controls Area -->
                <div class="space-y-6">
                    <!-- Style Controls -->
                    <div class="glass-morphism p-6 rounded-xl">
                        <h3 class="text-xl font-bold mb-6">Design Controls</h3>
                        <div class="space-y-6">
                            <div>
                                <label class="flex justify-between mb-2">
                                    <span>Style Intensity</span>
                                    <span id="styleIntensityValue" class="text-purple-400">75%</span>
                                </label>
                                <input id="styleIntensity" type="range" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer" min="0" max="100" value="75">
                            </div>
                            <div>
                                <label class="flex justify-between mb-2">
                                    <span>Detail Level</span>
                                    <span id="detailLevelValue" class="text-purple-400">85%</span>
                                </label>
                                <input id="detailLevel" type="range" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer" min="0" max="100" value="85">
                            </div>
                            <div>
                                <label class="block mb-2">Color Palette</label>
                                <div class="flex gap-3">
                                    <div class="w-10 h-10 rounded-full bg-purple-500 cursor-pointer transition-transform hover:scale-110 color-palette" data-color="purple"></div>
                                    <div class="w-10 h-10 rounded-full bg-blue-500 cursor-pointer transition-transform hover:scale-110 color-palette" data-color="blue"></div>
                                    <div class="w-10 h-10 rounded-full bg-pink-500 cursor-pointer transition-transform hover:scale-110 color-palette" data-color="pink"></div>
                                    <div class="w-10 h-10 rounded-full bg-green-500 cursor-pointer transition-transform hover:scale-110 color-palette" data-color="green"></div>
                                    <div class="w-10 h-10 rounded-full bg-yellow-500 cursor-pointer transition-transform hover:scale-110 color-palette" data-color="yellow"></div>
                                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 cursor-pointer transition-transform hover:scale-110 color-palette" data-color="gradient"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Style Presets -->
                    <div class="glass-morphism p-6 rounded-xl mt-6">
                        <h3 class="text-xl font-bold mb-4">Style Presets</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-gray-800 p-4 rounded-lg cursor-pointer hover:bg-gray-700 transition-colors style-preset" data-style="traditional">
                                <img src="/api/placeholder/150/150" alt="Traditional" class="w-full rounded-lg mb-2">
                                <p class="text-center">Traditional</p>
                            </div>
                            <div class="bg-gray-800 p-4 rounded-lg cursor-pointer hover:bg-gray-700 transition-colors style-preset" data-style="geometric">
                                <img src="/api/placeholder/150/150" alt="Geometric" class="w-full rounded-lg mb-2">
                                <p class="text-center">Geometric</p>
                            </div>
                            <div class="bg-gray-800 p-4 rounded-lg cursor-pointer hover:bg-gray-700 transition-colors style-preset" data-style="minimalist">
                                <img src="/api/placeholder/150/150" alt="Minimalist" class="w-full rounded-lg mb-2">
                                <p class="text-center">Minimalist</p>
                            </div>
                            <div class="bg-gray-800 p-4 rounded-lg cursor-pointer hover:bg-gray-700 transition-colors style-preset" data-style="watercolor">
                                <img src="/api/placeholder/150/150" alt="Watercolor" class="w-full rounded-lg mb-2">
                                <p class="text-center">Watercolor</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="index.js"></script>
</body>
</html>
